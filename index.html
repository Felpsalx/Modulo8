<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de contatos</h1>
        </header>
        <form id="Contact">
            <input type="text" placeholder="Insira nome" id="Nome" required>
            <input type="number" id="Numero" placeholder="Insira o número" required min="1">
            <button type="submit">Enviar</button>
        </form>
        <table >
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Número
                    </th>
                </tr>
                <tbody>
                
                </tbody>
            </thead>
        </table>
    </div>


    <script src="script.js"></script>
</body>
</html>
